<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="description" content="une super formation jQuery avec Dany Brioche">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>

    <p>rien pour l'instant !</p>
    <!-- before -->
    <ul>
        <!-- prepend -->
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <!-- append -->
    </ul>
    <!-- after -->
    <div>
        <button>before()</button>
        <button>after()</button>
        <button>append()</button>
        <button>prepend()</button>
        <!-- exercice 1 -->
        <button>add elems li before</button>
        <button>add elems li after</button>
        <!-- exercice 2 -->
        <button>add li before (min 0)</button>
        <button>add li after (max 10)</button>
        <!-- exercice 3 -->
        <button>add li before (min 0) V2</button>
        <button>add li after (max 10) V2</button>
        
    </div>

    <script src="js/production.js"></script>
</body>

</html>
